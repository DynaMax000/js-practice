<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Basic</title>
  <style>
    body{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>
  </div>

  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>
  const parent = document.querySelector('.parent');
  // console.log(parent);
  // console.log(parent.children);
  // console.log(parent.children[0].innerHTML);

  // for(let i = 0; i < parent.children.length; i++) {
  //   console.log(parent.children[i].innerHTML);
  // }

  // parent.children[1].style.color = 'red';
  // console.log(parent.firstElementChild);
  // console.log(parent.lastElementChild);

  const dayOne = document.querySelector('.day');
  // console.log(dayOne);
  // console.log(dayOne.parentElement);
  // console.log(dayOne.nextElementSibling);

  // console.log("Nodes: ", parent.childNodes);

  const div = document.createElement('div');
  // console.log(div);

  div.className = 'main';
  div.id = Math.floor(Math.random() * 10+ 1);
  div.setAttribute('title', 'This is a div');

  div.style.backgroundColor = 'red';
  div.style.color = 'white';
  div.style.padding = '20px';
  div.style.margin = '20px';
  
  // Method 1: Using createTextNode
  const addText = document.createTextNode("Hello World");
  div.appendChild(addText);
  
  // Method 2: Using textContent (simpler approach)
  // div.textContent = "Hello World";
  
  // Method 3: Using innerHTML (for HTML content)
  // div.innerHTML = "Hello World";

  parent.appendChild(div);

  function addLanguage(langName) {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`;
    document.querySelector('.language').appendChild(li);
  }
  addLanguage("Python");

  function optiAddLanguage(langName) {
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
  }
  optiAddLanguage('C++');

  // edit 
  const secondEl = document.querySelector('li:nth-child(2)');
  const newLi = document.createElement('li');
  newLi.textContent = "New Item";
  secondEl.replaceWith(newLi);

  // edit 
  const firstEl = document.querySelector('li:first-child');
  firstEl.outerHTML = "<li>Updated JavaScript</li>";

  // remove
  const lastEl = document.querySelector('li:last-child');
  lastEl.remove();
</script>
</html>

<!-- innerText = does not show hidden value -->
<!-- textContent = shows hidden value -->
<!-- innerHTML = shows hidden value with tags -->
